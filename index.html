<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 options-box">
          <h1>Placeholder</h1>
          <div>
            <input id="show-Markers" type="button" value="Show Markers">
            <input id="hide-listings" type="button" value="Hide Listings">
          </div>
          <div>
            <ul class="list-unstyled" data-bind="foreach: foodList">
              <li data-bind="text: $data"></li>
            </ul>
          </div>
        </div>
        <div class="col-md-9" id="map"></div>
      </div>
    </div>


    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu4cL9LufhaXB2j6oIP9l4HfVFjzm3RiE&v=3&callback=initMap">
    </script>
  </body>
</html>
